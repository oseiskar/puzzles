<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>15-puzzle-like-game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="svg-container">
  <svg id="puzzle" preserveAspectRatio="xMinYMin meet">
  </svg>
  <div class="bar">
    <a href="javascript:void(0)" id="solve">Solve!</a>
    <div id="solution-controls" class="hidden">
      <a href="javascript:void(0)" id="prev">&lt;</a>
      <span id="step-counter"></span>
      <a href="javascript:void(0)" id="next">&gt;</a>
      <a href="javascript:void(0)" id="play">Play</a>
      <a href="javascript:void(0)" id="stop" class="hidden">Stop</a>
    </div>
  </div>
</div>
</body>
<script src="puzzle-model.js"></script>
<script src="fibonacci-heap.js"></script>
<script src="puzzle-solver.js"></script>
<script src="puzzle-view.js"></script>
<script type="text/javascript">
    "use strict";
    var main_view = new PuzzleView();
</script>
</html>
